<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro FDV</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./recurso/fdv-logo.png">
</head>
<body>

                <!--MANASÉS JIMÉNEZ <FORM>-->
    <form action="guardar.php" method="POST" id="form">
        <div class="form">
            <h1 class="titulo">Registro</h1>
            <div class="grupo">
                <input type="number" name="carnet" id="name" required><span class="barra"></span>
                <label for="">Carnet</label>
            </div>
            <div class="grupo">
                <input type="text" name="alumno" id="email" required><span class="barra"></span>
                <label for="">Nombre Alumno</label>
            </div>
            <div class="grupo">
                <input type="text" name="grado" id="password" required><span class="barra"></span>
                <label for="">Grado</label>
            </div>
            <div class="grupo">
                <input type="text" name="encargado" id="password" required><span class="barra"></span>
                <label for="">Nombre Encargado</label>
            </div>
            <!--cambio-->
            <div class="grupo">
                <input type="text" name="parentesco" id="password" required><span class="barra"></span>
                <label for="">Parentesco</label>
            </div>
            <!--cambio-->
            <div class="grupo">
                <input type="number" name="dpi" maxlength="13" oninput="maxlengthNumberdpi(this);" onkeydown="javascript: return event.keyCode === 8 ||
                event.keyCode === 46 | event.keyCode === 09 ? true : !isNaN(Number(event.key))" id="password" required><span class="barra"></span>
                <label for="">DPI Encargado</label>
            </div>


            <button class="btn-grad" type="submit" name="enviar">Registrar</button>
        </div>
    </form>
    <script src="main.js"></script>
</body>
<script>
    function maxlengthNumberdpi(obj){
        if(obj.value.length > obj.maxLength){
            obj.value=obj.value.slice(0,obj.maxLength);
            alert("El DPI que intenta ingresar excede la cantidad de digitos requeridos (13)"); 
        }
        }
</script>
</html>
